<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/ajax.js"></script>
    <script src="Scripts/jquery.min.js"></script>
    <link href="Content/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        BindListDou();
    BindGridView(0);
    </script>
</head>
<body>
    <div class="container">
        <div class="col-md-3 sitebar">
            <form action="#" id="form1">
                <div class="form-group">
                    <label for="Lname">Фамилия</label>
                    <input type="text" class="form-control" id="Lname" placeholder="Введите фамилию" />
                </div>
                <div class="form-group">
                    <label for="Fname">Имя</label>
                    <input type="text" class="form-control" id="Fname" placeholder="Введите имя" />
                </div>
                <div class="form-group">
                    <label for="Mname">Отчество</label>
                    <input type="text" class="form-control" id="Mname" placeholder="Введите отчество" />
                </div>
                <div class="form-group">
                    <label for="DrDate">Дата рождения</label>
                    <input type="date" class="form-control" id="DrDate" placeholder="Введите дату рождения" />
                </div>
                <div class="form-group">
                    <label for="ListDou">№ ДОУ</label>
                    <select class="form-control" id="ListDou">
                        <option>Выбирете ДОУ</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-success" onclick="BindGridView(1)">Поиск</button>
                    <button type="reset" class="btn btn-danger">Очистить</button>
                </div>
            </form>

        </div>

        <div class="col-md-9">
            <table id="mainGridView" class="table table-bordered table-hover table-condense table-striped"></table>
        </div>



    </div>
</body>

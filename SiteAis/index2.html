<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/flag.gif">
    <script src="Lib/ckeditor/ckeditor.js"></script>



    <title>Starter Template for Bootstrap</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet">
    <link href="/Content/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!--<link href="/Content/starter-template.css" rel="stylesheet">-->
    <link href="Content/Style.css" rel="stylesheet" />
    <!--[if lt IE 9]><script src="/Scripts/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="/Scripts/ie-emulation-modes-warning.js"></script>-->

      <script src="Scripts/html5shiv.min.js"></script>
      <script src="Scripts/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!--Название
    Сокр. Название
    Идентификатор из ФРГУ
    ОГВ
    Категория
    Доступно Физическим лицам
    Доступно Юридическим лицам
    Доступно ИП
    Доступно по Представителю
    Доступно гражданам без гражданства
    Текст
    Открыта в АИС
    Дата открытия-->
    <div class="container">

        <form class="form-group">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" name="Lname" placeholder="">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="email" class="form-control" name="Fname" placeholder="Имя">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" name="Mname" placeholder="Отчество">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="NumDou">№ ДОУ</label>
                        <select type="email" class="form-control" name="NumDou">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <textarea name="editor1" id="editor1" rows="10" cols="80" class="form-control">
                            This is my textarea to be replaced with CKEditor.
                        </textarea>
                        <script>
                            // Replace the <textarea id="editor1"> with a CKEditor
                            // instance, using default configuration.
                            CKEDITOR.replace('editor1');
                        </script>

                    </div>

                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="padding-left:20px;">Поиск</button>
                <button type="button" class="btn">Очистить</button>
            </div>
        </form>

    </div>

    <script src="/Scripts/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/Scripts/vendor/jquery.min.js"><\/script>')</script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/ie10-viewport-bug-workaround.js"></script>
</body>
</html>

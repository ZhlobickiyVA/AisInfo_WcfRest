<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.2.0.js"></script>

    <script>
            window.onload = function () {
                $.ajax(
                    {
                        type: "POST",
                        url: 'ServKnowBase.svc/json/posttest2',
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            alert(data);
                        },
                        error: function (msg) {
                            alert(msg.responseText);
                        }
                    })
            }
    </script>
</head>
<body>
    <p id="output"></p>
</body>
</html>
